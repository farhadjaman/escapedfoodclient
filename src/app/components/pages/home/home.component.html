<div class="flex flex-col items-center px-6 mx-auto pt-8">
  <a href="#" class="flex items-center text-2xl font-semibold text-gray-900">
    <img
      class="w-auto h-32 mr-2"
      src="./../../../../assets/images/logo/logo.png"
      alt="logo"
    />
  </a>
</div>

<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<ul class="flex justify-center items-start flex-wrap gap-8 mt-8">
  <li
    class="opacity-[0.9] rounded-md text-[#e72929] hover:cursor-pointer overflow-hidden w-[15rem] h-auto"
    *ngFor="let food of foods"
  >
    <a routerLink="/foods/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" class="object-covers" />
      <div class="mt-[0.3rem] py-[0.5] px-[0.5rem] relative">
        <div class="name">
          {{ food.name }}
        </div>
        <span
          class="absolute top-[0.5rem] right-[1rem] text-sm {{
            food.favourite ? 'text-gray-700' : ''
          }}"
        >
          ‚ù§
        </span>
        <div class="mb-[0.2rem">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="22px"
            [readonly]="true"
          >
          </star-rating>
        </div>
        <div class="flex justify-between items-start">
          <div class="flex-9">
            <span
              class="rounded-sm bg-[whitesmoke] inline-block text-[0.8rem] text-gray-400 px-[0.5rem] mt-[0.2rem] mb-1"
              *ngFor="let origin of food.origins"
            >
              {{ origin }}
            </span>
          </div>

          <div class="text-[0.9rem] flex-3 text-right">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>

        <div
          class="bottom-0 left-[0.9rem] bg-[white] pt-[0.3rem] pr-[100%] text-[#414141] text-[1.1rem]"
        >
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
