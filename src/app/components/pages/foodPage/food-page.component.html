<app-not-found
  [visible]="!food"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage"
></app-not-found>
<div
  class="flex gap-12 px-12 py-12 items-center w-full justify-center"
  *ngIf="food.id"
>
  <img
    src="{{ food.imageUrl }}"
    alt="{{ food.name }}"
    class="h-[300px] rounded-2xl"
  />
  <div>
    <div class="w-96 flex justify-between mb-2">
      <span class="text-2xl">
        {{ food.name }}
      </span>
      <span>‚ù§</span>
    </div>
    <div>
      <div class="mb-[0.2rem]">
        <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="22px"
          [readonly]="true"
        >
        </star-rating>
      </div>
      <div class="flex-9">
        <span
          class="rounded-sm bg-[whitesmoke] inline-block text-[0.8rem] text-red-400 px-[0.5rem] mt-[0.2rem] mb-2"
          *ngFor="let origin of food.origins"
        >
          {{ origin }}
        </span>
      </div>

      <div class="flex gap-4 mb-2">
        <span
          class="rounded-sm bg-[whitesmoke] inline-block text-[0.8rem] text-red-400 px-[0.5rem] mt-[0.2rem] mb-2"
          *ngFor="let tag of food.tags"
          routerLink="/tag/{{ tag }}"
        >
          {{ tag }}
        </span>
      </div>

      <div class="text-[16px] mb-2 text-gray-500">
        Time to Cook about
        <span class="text-gray-800 font-medium">{{ food.cookTime }}</span>
        minutes
      </div>
    </div>

    <div
      class="flex gap-4 bottom-0 left-[0.9rem] bg-[white] pt-[0.3rem] pr-[100%] text-gray-400 text-xl"
    >
      Price
      <span class="text-green-300">
        {{ food.price | currency }}
      </span>
    </div>

    <button
      (click)="addToCart()"
      class="w-full text-center py-4 mt-2 bg-red-500 text-white rounded-md"
    >
      Add to Cart
    </button>
  </div>
</div>
