<div class="flex justify-center mt-[3rem] mb-[1.5rem]">
  <input
    #s
    type="text"
    placeholder="Search Escaped Flavours!"
    (keyup.enter)="search(s.value)"
    [value]="searchTerm"
    class="rounded-l-md h-[3rem] font-thin w-[20rem] bg-[#f1f1f1] p-[1.2rem] text-[1.1rem] outline-none"
  />
  <button
    class="text-gray h-[3rem] w-[5rem] text-[1rem] rounded-r-md bg-red-500 hover:bg-red-600 text-white"
    (click)="search(s.value)"
  >
    Search
  </button>
</div>
