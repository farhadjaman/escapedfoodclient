<div *ngIf="tags" class="flex gap-4 align-center justify-center flex-wrap">
  <a
    *ngFor="let tag of tags"
    routerLink="/tag/{{ tag.name }}"
    class="px-4 py-2 bg-red-500 text-white rounded-md"
  >
    {{ tag.name }}
    <span class="mr-1 p-1 text-gray-500 py-1 mr-1">{{ tag.count }}</span>
  </a>
</div>
